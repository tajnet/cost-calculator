<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cost</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="container">
        <div class="row">
            <div class="sm-6 md-10 lg-10 col">
              <h1>Services</h1><br />
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="products">
                  <tr>
                    <td>T-shirt</td>
                    <td>1</td>
                    <td>
                      <button class="btn btn-success">ADD TO CART</button></td>
                  </tr>
                </tbody>
              </table>

            </div>

            <div class="col-2">
              <b id="total-price">Total : N 0</b>
            </div>
            
            <div class="sm-6 md-2 lg-2 col">
                <h1>Cart</h1><br />
                
                <table>
                    <thead>
                      <tr>
                        <th>Quantity</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="carts">
                      <tr>
                        <td>1</td>
                        <td>T-Shirt</td>
                        <td>1</td>
                        <td>1</td>
                        <td><button class="btn btn-sm btn-danger">Remove from CART</button></td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
          </div>
        </div>


        <script src="app.js"></script>
    </body>
    </html>
